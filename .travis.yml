sudo: required

language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

compiler:
  - gcc

matrix:
  include:
  - os: linux
    dist: trusty
    compiler: gcc-6
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - nvidia-cuda-dev
          - libcuda1-384
          - build-essential
          - gcc-6-multilib
          - gcc-6
          - g++-6
          - cmake
          - doxygen
    env:
      - MATRIX_EVAL="gcc-6 && CXX=g++-6 && NPROC=$(nproc)"

# Before compile
install:
  - ./build_files/build_environment/install_deps.sh --skip-osl --no-confirm

script:
  - mkdir build
  - cd build
  - cmake .. && make
